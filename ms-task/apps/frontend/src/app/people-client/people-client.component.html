<div class="container mx-auto p-6 max-w-3xl bg-gray-100 text-gray-800">
    <!-- Title and aggregated value -->
    <header class="mb-8">
      <h1 class="text-4xl font-bold text-center text-gray-900 mb-4">Star Wars People</h1>
      <p class="text-center text-lg text-gray-700">
        Unique Homeworlds: <span class="font-semibold text-gray-800">{{ uniqueHomeworldsCount }}</span>
      </p>
    </header>
  
    <!-- Filter box -->
    <div class="mb-6">
      <div class="relative">
        <input 
          type="text" 
          [(ngModel)]="filterText" 
          placeholder="Search people..."
          (input)="onFilterChange()"
          class="w-full p-3 pl-10 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300"
        >
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500 absolute left-3 top-3.5" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" />
        </svg>
      </div>
    </div>
  
    <!-- Person's data -->
    <ul class="space-y-4">
      <li *ngFor="let person of displayedPeople" class="bg-white p-4 rounded-lg shadow-md hover:shadow-lg transition duration-300 border border-gray-200">
        <h3 class="text-xl font-semibold text-gray-900 mb-2">{{ person.name }}</h3>
        <div class="grid grid-cols-2 gap-2 text-sm text-gray-600">
          <div>
            <span class="font-medium">Birth Year:</span> {{ person.birthYear }}
          </div>
          <div>
            <span class="font-medium">Homeworld:</span> {{ person.homeworldName }}
          </div>
          <div class="col-span-2">
            <span class="font-medium">Terrain:</span> {{ person.homeworldTerrain }}
          </div>
        </div>
      </li>
    </ul>

    <!-- Loading block when data is being retrieved -->
    <div *ngIf="isLoading" class="text-center text-gray-700 mt-8">
        <svg class="animate-spin h-8 w-8 mx-auto text-blue-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
        <p class="mt-2 font-medium">Loading...</p>
    </div>
  
    <!-- No result block when search hit no results -->
    <div *ngIf="!isLoading && allPeople.length > 0 && displayedPeople.length === 0" class="text-center text-gray-600 mt-8 p-4 bg-gray-200 rounded-lg border border-gray-300">
      <p class="text-lg font-medium">No results found</p>
      <p class="text-sm mt-2">Try adjusting your search criteria</p>
    </div>
  
</div>
